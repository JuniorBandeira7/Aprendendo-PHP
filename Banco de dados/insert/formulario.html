<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="comando insert com form.php" name="F_CadProd"  method="post">

        <label for="">Codigo</label><br>
        <input type="text" name="F_Cod" size="40" maxlength="30"><br><br><!--o maxlength deve ser o mesmo numero do máximo de caracteres no phpmyadmin-->

        <label for="">Produto:</label><br>
        <input type="text" name="F_Prod" size="40" maxlength="50"><br><br>

        <label for="">Preço:</label><br>
        <input type="text" name="F_Preco" size="10"><br><br>

        <label for="">Quantidade:</label><br>

        <input type="submit" value="Gravar">
        <input type="reset" value="Limpar">

    </form>
